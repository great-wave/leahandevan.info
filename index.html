    <head>

        <link rel="stylesheet" href="src/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <header class="flex flex-col items-center">

            <div class="lg:hidden">
                <button id="menu_button" class="font-['Raleway'] font-light border px-2 my-8 active:text-amber-600"">MENU</button>
            </div>
            
            <nav class="hidden lg:flex space-x-6 font-['Raleway'] md:text-lg font-light my-10">
                <a href="#" class="hover:underline hover:text-amber-600">Home</a>
                <a href="#" class="hover:underline hover:text-amber-600">Schedule</a>
                <a href="#" class="hover:underline hover:text-amber-600">Travel</a>

            </div>

        </header>
        
        <div class="flex flex-col gap-4 text-center sm:my-6 md:my-8">

                <h2 class="font-['Dawning_of_a_New_Day']">and Evan Bluestein</h2>

                <p class="font-['Dawning_of_a_New_Day']">invite you to their wedding</p>

            </div>

            <p class="text-3xl md:text-4xl font-['Dawning_of_a_New_Day']">January 24, 2026</p>
        
        </div>
            
            <div>
                <button id="rsvp_button" class="font-['Raleway'] font-light md:text-2xl border px-2 my-8 hover:text-amber-600 active:text-amber-600">RSVP</button>
