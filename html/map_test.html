<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            margin: 12px;
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Featured Hotels</h1>
                <p class="text-gray-600 mb-6">Click on any marker to view hotel details</p>
                <div id="map" class="rounded-lg"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample hotel data - replace with your actual hotels
        const hotels = [
            {
                name: "Grand Plaza Hotel",
                position: [34.0522, -118.2437],
                description: "Luxury downtown hotel with rooftop pool",
                rating: "4.5/5",
                price: "$$$"
            },
            {
                name: "Sunset Beach Resort",
                position: [34.0195, -118.4912],
                description: "Beachfront resort with spa facilities",
                rating: "4.7/5",
                price: "$$$$"
            },
            {
                name: "City Center Inn",
                position: [34.0407, -118.2468],
                description: "Budget-friendly option near attractions",
                rating: "4.2/5",
                price: "$$"
            },
            {
                name: "Mountain View Lodge",
                position: [34.0900, -118.3617],
                description: "Scenic views and hiking trails nearby",
                rating: "4.6/5",
                price: "$$$"
            },
            {
                name: "Airport Express Hotel",
                position: [33.9416, -118.4085],
                description: "Convenient airport location with shuttle",
                rating: "4.0/5",
                price: "$$"
            }
        ];

        // Calculate center point
        const centerLat = hotels.reduce((sum, h) => sum + h.position[0], 0) / hotels.length;
        const centerLng = hotels.reduce((sum, h) => sum + h.position[1], 0) / hotels.length;

        // Initialize the map
        const map = L.map('map').setView([centerLat, centerLng], 11);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Create custom icon
        const hotelIcon = L.divIcon({
            className: 'custom-hotel-marker',
            html: `
                <div style="position: relative;">
                    <svg width="32" height="42" viewBox="0 0 32 42" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#DC2626" stroke="#FFF" stroke-width="2" 
                            d="M16 1c-7.732 0-14 6.268-14 14 0 10.5 14 26 14 26s14-15.5 14-26c0-7.732-6.268-14-14-14z"/>
                        <text x="16" y="20" text-anchor="middle" font-family="Arial" 
                            font-size="16" font-weight="bold" fill="white">H</text>
                    </svg>
                </div>
            `,
            iconSize: [32, 42],
            iconAnchor: [16, 42],
            popupAnchor: [0, -42]
        });

        // Add markers for each hotel
        hotels.forEach(hotel => {
            const marker = L.marker(hotel.position, { icon: hotelIcon }).addTo(map);
            
            // Create popup content
            const popupContent = `
                <div style="min-width: 200px;">
                    <h3 style="font-size: 18px; font-weight: bold; margin: 0 0 8px 0; color: #1f2937;">${hotel.name}</h3>
                    <p style="margin: 4px 0; color: #4b5563; font-size: 14px;">${hotel.description}</p>
                    <div style="margin-top: 8px; display: flex; justify-content: space-between; font-size: 14px;">
                        <span style="color: #059669; font-weight: 600;">⭐ ${hotel.rating}</span>
                        <span style="color: #6b7280;">${hotel.price}</span>
                    </div>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            
            // Optional: Open popup on hover
            marker.on('mouseover', function() {
                this.openPopup();
            });
        });

        // Fit map to show all markers
        const bounds = L.latLngBounds(hotels.map(h => h.position));
        map.fitBounds(bounds, { padding: [50, 50] });
    </script>
</body>
</html>
